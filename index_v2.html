<!--script para manter a barra menu ao rolar-->
<script>
// Quando o usuario descer a pagina, executar myFunction 
window.onscroll = function() {myFunction()};

// Pegar a barra, identificada como bar
var bar = document.getElementById("bar");

// Pegar a posicao deslocada da barra
var fixed_menu = bar.offsetTop;

// Adicionar a classe fixed_menu na barra quando atingir a posicao de rolamento da pag. Remover fixed_menu quando sair da posicao
function myFunction() {
  if (window.pageYOffset >= fixed_menu) {
    bar.classList.add("fixed_menu");
  } else {
    bar.classList.remove("fixed_menu");
  }
}
</script>
